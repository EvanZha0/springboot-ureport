# Server settings  
server:  
    port: 8888

spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver        
        
# MyBatis  
mybatis:
  mapper-locations: classpath:com/pangu/rep/ureport/dao/mapper/*Mapper.xml
  type-aliases-package: com.pangu.rep.ureport.dao.model

  
# 日志配置
logging:
  level:
    org.apache.ibatis: DEBUG
    
# ureport Mysql 存储
ureport:
  mysql:
    provider:
      prefix: es-
      disabled: false
  disableHttpSessionReportCache: false
  disableFileProvider: true
  debug: true
  fileStoreDir: D:/tool/ureportfiles
  #fileStoreDir: /home/ureportfiles